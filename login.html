<!DOCTYPE html>
<html>
<head>
  <title>Login | Union Webteck</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
<img src="images/logo.png" class="logo" style="height:80px;width:80px;margin-bottom:15px;">

<div class="login-box">

  <img src="images/logo.png" class="logo big-logo">
  <h2 class="glow-text">Union Webteck</h2>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <h3>Login</h3>

    <input type="text" id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <button type="submit" class="btn-glow">Login</button>

    <p class="switch-text">
      Don't have an account?
      <span onclick="showRegister()">Create Account</span>
    </p>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" style="display:none;">
    <h3>Create Account</h3>

    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Mobile Number" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <button type="submit" class="btn-glow">Register</button>

    <p class="switch-text">
      Already have an account?
      <span onclick="showLogin()">Login</span>
    </p>
  </form>

</div>

<!-- SCRIPT MUST BE AT BOTTOM -->
<script>
function showRegister(){
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
}

function showLogin(){
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}

document.getElementById("loginForm").onsubmit = function(e){
  e.preventDefault();
  alert("Login Successful!");
  window.location.href = "dashboard.html";
};

document.getElementById("registerForm").onsubmit = function(e){
  e.preventDefault();
  alert("Account Created Successfully!");
  showLogin();
};
</script>

</body>
</html>
